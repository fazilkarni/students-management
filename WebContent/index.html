<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/services/StudentManagementService.js"></script>
  	<script src="js/create/CreateController.js"></script>
  	
  </head>
  <body ng-app="studentApp">
	<div >
		<div style="margin-top: 50px; margin-left: 400px;">
			<button href="#/create">Create student</button>
		</div>
	    <div ng-controller="ListController as list">
		  	<div ng-repeat="student in list.students">
		  		<span style=" width=100px">{{student.name}}</span>
		  		<span style=" margin-left: 20px;width=100px">{{student.age}}</span>
		  		<span style="margin-left: 20px; width=100px">{{student.qualification}}</span>
		  		<span style="margin-left: 20px;width=100px">{{student.address}}</span>
		  	</div>
	  	</div>
  	</div>
  </body>
</html>
